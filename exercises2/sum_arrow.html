<html>

<body>
    <script>
        //Sum of all numbers in an array using arrow function 
         var array = [20, 20, 30, 40, 50, 60, 70, 80, 90, 100,34]
         var total = 0
         var add =()=> {
            for (var i = 0; i < array.length; i++) {
                total += array[i] //+= means total=total+array[i]
            }
             return total;
         }
         console.log(add())
    </script>
</body>

</html>
