<html>

<body>
    <script>
        //Return all the prime numbers in an array using arrow function 
        var PrimNumber=(num)=> {
            if (num < 2) return false;
            for (var i = 2; i < num; i++){
                if (num % i === 0) return false;
            }
            return true;
        }
        var PrimNumberarray=()=>{
        var primes = [];
        for (var i = 0; i < 50; i++) {
            if (PrimNumber(i)) {
                primes.push(i);
            }
        }
        return primes
    }
    console.log(PrimNumberarray())
    </script>
</body>

</html>
