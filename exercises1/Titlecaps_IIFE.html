<html>

<body>
    <script>
        //Convert all the strings to title caps in a string array using IIFE function
            (function (str) {
              str = str.toLowerCase().split(' ');
            for (var i = 0; i < str.length; i++) {
                str[i] = str[i].charAt(0).toUpperCase() + str[i].slice(1);
            }
            console.log (str.join(' '))
        })("my name is ayesha")
    </script>
</body>

</html>
