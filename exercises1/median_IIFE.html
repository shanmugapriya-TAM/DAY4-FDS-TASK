<html>

<body>
    <script>
        //Return the median of two sorted array of same size using anonymous function
        //Using IIFE fucntion.
        var arr1 = [1, 12, 15, 26, 38];
        var arr2 = [2, 13, 17, 30, 45];
        (function (arr1=[], arr2=[]) {
            var length1 = arr1.length;
            var length2 = arr2.length;
            var totallength = length1 + length2;
            var i = 0; var
                j = 0; var
                    totalarr = [];
            while (i <= length1 && j < length2) {
                if (arr1[i] <= arr2[j]) {
                    totalarr.push(arr1[i])
                    i++;
                } 
                else {
                    totalarr.push(arr2[j])
                    j++;
                }
            }
            if (totallength % 2 === 0) {
                var num= (totalarr[totalarr.length / 2] +totalarr[totalarr.length / 2 - 1]) / 2;

            }
        console.log(num)
    })(arr1, arr2)
        

    </script>
</body>

</html>
