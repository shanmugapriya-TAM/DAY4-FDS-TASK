<html>

<body>
    <script>
        //Return all the prime numbers in an array using anonymous function 
        var PrimNumber = function (num) {
            if (num < 2) return false;
            for (var i = 2; i < num; i++){
                if (num % i === 0) return false;
            }
            return true;
        }
        var primes = [];
        for (var i = 0; i < 100; i++) {
            if (PrimNumber(i)) {
                primes.push(i);
            }
        }
        console.log(primes);
    </script>
</body>

</html>
