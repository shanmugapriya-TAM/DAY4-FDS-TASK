<html>

<body>
    <script>
        //Remove duplicates from an array using IIFE function 
        (function() {
            var arr = [1, 2, 3, 3, 5, 6, 7, 8, 2, 10, 11, 12, 10]
            var unique = [];
            for (i = 0; i < arr.length; i++) {
                //indexOf() method returns -1 if the value is not found.
                if (unique.indexOf(arr[i]) === -1) {
                    unique.push(arr[i]);
                }
            }
            console.log(unique)
        })()
    </script>
</body>

</html>
